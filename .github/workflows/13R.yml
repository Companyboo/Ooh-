name: OnePlus Build Susf4Ksu

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  DEBIAN_FRONTEND: noninteractive
  ROOT_DIR_PREFIX: "OP13r-A15"
  BRANCH: "android14-6.1"
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Free Disk Space
        run: |
          sudo apt-get update -qq
          sudo apt-get install -qq curl
          curl -fsSL https://raw.githubusercontent.com/kou/arrow/e49d8ae15583ceff03237571569099a6ad62be32/ci/scripts/util_free_space.sh | bash

      - name: Setup Build Environment
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            python3-pip curl git zip unzip gcc g++ make ninja-build \
            bc bison flex libssl-dev libelf-dev wget build-essential \
            python3-dev python3-setuptools rsync ccache cmake libdw-dev zlib1g-dev

      - name: Setup ccache
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          max-size: 2G

      - name: Setup Python and Repo Tool
        run: |
          python3 -m pip install --upgrade pip
          pip3 install gitpython xmltodict
          mkdir -p ~/.bin
          curl -s https://storage.googleapis.com/git-repo-downloads/repo > ~/.bin/repo
          chmod a+x ~/.bin/repo
          echo "$HOME/.bin" >> $GITHUB_PATH
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"

      - name: Configure Build Directory
        run: |
          ROOT_DIR="${ROOT_DIR_PREFIX}-$(date +'%Y-%m-%d-%I-%M-%p')-release"
          echo "ROOT_DIR=${ROOT_DIR}" >> $GITHUB_ENV
          mkdir -p "builds/${ROOT_DIR}"
          cd "builds/${ROOT_DIR}"

      - name: Clone Required Repositories
        working-directory: builds/${{ env.ROOT_DIR }}
        run: |
          repos=(
            "https://github.com/Kernel-SU/AnyKernel3 --depth=1"
            "https://gitlab.com/simonpunk/susfs4ksu.git -b gki-android14-6.1"
            "https://github.com/WildPlusKernel/kernel_patches.git"
          )
          for repo in "${repos[@]}"; do
            git clone $repo || { echo "Failed to clone $repo"; exit 1; }
          done

      - name: Setup Kernel Source
        working-directory: builds/${{ env.ROOT_DIR }}
        run: |
          mkdir -p kernel_platform/oneplus13r_v
          cd kernel_platform/oneplus13r_v
          repo init -u https://github.com/OnePlusOSS/kernel_manifest.git -b oneplus/sm8650 -m oneplus_13r.xml --depth=1 || { echo "Failed to initialize repo"; exit 1; }
          repo sync -c -j$(nproc --all) --force-sync --no-clone-bundle --no-tags || { echo "Failed to sync repo"; exit 1; }
          rm -rf ./kernel_platform/common/android/abi_gki_protected_exports_*

      - name: Setup KernelSU
        working-directory: builds/${{ env.ROOT_DIR }}/kernel_platform/oneplus13r_v/kernel_platform
        run: |
          curl -LSs "https://raw.githubusercontent.com/rifsxd/KernelSU-Next/next/kernel/setup.sh" | bash -s next
          git submodule update --init --recursive
          cd KernelSU-Next/kernel
          KSU_VERSION=$(expr $(/usr/bin/git rev-list --count HEAD) + 10200)
          echo "KSUVER=$KSU_VERSION" >> $GITHUB_ENV
          sed -i "s/DKSU_VERSION=11998/DKSU_VERSION=${KSU_VERSION}/" Makefile

      - name: Setup SUSFS
        working-directory: builds/${{ env.ROOT_DIR }}/kernel_platform/oneplus13r_v/kernel_platform
        run: |
          set -euxo pipefail
          git clone https://gitlab.com/simonpunk/susfs4ksu.git -b gki-android14-6.1
          git clone https://github.com/WildPlusKernel/kernel_patches.git
          cp susfs4ksu/kernel_patches/50_add_susfs_in_gki-android14-6.1.patch ./common/
          cp kernel_patches/next/0001-kernel-patch-susfs-v1.5.5-to-KernelSU-Next-v1.0.5.patch ./KernelSU-Next/
          cp kernel_patches/next/syscall_hooks.patch ./common/
          cp susfs4ksu/kernel_patches/fs/* ./common/fs/
          cp susfs4ksu/kernel_patches/include/linux/* ./common/include/linux/
          cd ./KernelSU-Next
          patch -p1 < 0001-kernel-patch-susfs-v1.5.5-to-KernelSU-Next-v1.0.5.patch || true
          cd ../common
          patch -p1 < 50_add_susfs_in_gki-android14-6.1.patch || true
          if [ -f kernel_patches/69_hide_stuff.patch ]; then
            cp kernel_patches/69_hide_stuff.patch ./
            patch -p1 -F 3 < 69_hide_stuff.patch || true
          fi
          patch -p1 -F 3 < syscall_hooks.patch || true

      - name: Configure Kernel
        working-directory: builds/${{ env.ROOT_DIR }}/kernel_platform/oneplus13r_v/kernel_platform
        run: |
          set -e
          CONFIGS=(
            # Original Configs (KernelSU + Debug Disables)
            "CONFIG_KSU=y"
            "CONFIG_KSU_WITH_KPROBES=n"
            "CONFIG_KSU_SUSFS=y"
            "CONFIG_KSU_SUSFS_HAS_MAGIC_MOUNT=y"
            "CONFIG_KSU_SUSFS_SUS_PATH=y"
            "CONFIG_KSU_SUSFS_SUS_MOUNT=y"
            "CONFIG_KSU_SUSFS_AUTO_ADD_SUS_KSU_DEFAULT_MOUNT=y"
            "CONFIG_KSU_SUSFS_AUTO_ADD_SUS_BIND_MOUNT=y"
            "CONFIG_KSU_SUSFS_SUS_KSTAT=y"
            "CONFIG_KSU_SUSFS_SUS_OVERLAYFS=n"
            "CONFIG_KSU_SUSFS_TRY_UMOUNT=y"
            "CONFIG_KSU_SUSFS_AUTO_ADD_TRY_UMOUNT_FOR_BIND_MOUNT=y"
            "CONFIG_KSU_SUSFS_SPOOF_UNAME=y"
            "CONFIG_KSU_SUSFS_ENABLE_LOG=y"
            "CONFIG_KSU_SUSFS_HIDE_KSU_SUSFS_SYMBOLS=y"
            "CONFIG_KSU_SUSFS_SPOOF_CMDLINE_OR_BOOTCONFIG=y"
            "CONFIG_KSU_SUSFS_OPEN_REDIRECT=y"
            "CONFIG_KSU_SUSFS_SUS_SU=n"
            "CONFIG_TMPFS_XATTR=y"
            "CONFIG_TMPFS_POSIX_ACL=y"
            "CONFIG_IP_NF_TARGET_TTL=y"
            "CONFIG_IP6_NF_TARGET_HL=y"
            "CONFIG_IP6_NF_MATCH_HL=y"
            "CONFIG_SCHED_CLASS_EXT=y"
            "CONFIG_SMP=y"
            "CONFIG_CPU_FREQ_GOV_SCHEDUTIL=y"
            "CONFIG_MSM_PERFORMANCE=y"
            "CONFIG_NO_HZ_IDLE=y"
            "CONFIG_PM_SLEEP_SMP=y"
            "CONFIG_PREEMPT=y"
            "CONFIG_PM_RUNTIME=y"
            "CONFIG_CPU_IDLE=y"
            "CONFIG_ARCH_NEEDS_CPU_IDLE_COUPLED=n"
            "CONFIG_ARM64_CPUIDLE=y"
            "CONFIG_STRICT_DEVMEM=y"
            "CONFIG_IO_STRICT_DEVMEM=y"
            # Debugging Disables
            "CONFIG_DEBUG_KERNEL=n"
            "CONFIG_DETECT_HUNG_TASK=n"
            "CONFIG_SCHED_DEBUG=n"
            "CONFIG_SCHEDSTATS=n"
            "CONFIG_TIMER_STATS=n"
            "CONFIG_PROVE_LOCKING=n"
            "CONFIG_LOCKDEP=n"
            "CONFIG_DEBUG_SPINLOCK=n"
            "CONFIG_DEBUG_MUTEXES=n"
            "CONFIG_DEBUG_WW_MUTEX_SLOWPATH=n"
            "CONFIG_DEBUG_LOCK_ALLOC=n"
            "CONFIG_DEBUG_KMEMLEAK=n"
            "CONFIG_DEBUG_SLAB=n"
            "CONFIG_DEBUG_PAGEALLOC=n"
            "CONFIG_PAGE_OWNER=n"
            "CONFIG_DEBUG_VM=n"
            "CONFIG_DEBUG_VM_PGFLAGS=n"
            "CONFIG_DEBUG_MEMORY_INIT=n"
            "CONFIG_DEBUG_PREEMPT=n"
            "CONFIG_DEBUG_RT_MUTEXES=n"
            "CONFIG_DEBUG_LIST=n"
            "CONFIG_DEBUG_SG=n"
            "CONFIG_DEBUG_NOTIFIERS=n"
            "CONFIG_DEBUG_CREDENTIALS=n"
            "CONFIG_FTRACE=n"
            "CONFIG_FUNCTION_TRACER=n"
            "CONFIG_FUNCTION_GRAPH_TRACER=n"
            "CONFIG_IRQSOFF_TRACER=n"
            "CONFIG_PREEMPT_TRACER=n"
            "CONFIG_SCHED_TRACER=n"
            "CONFIG_BLK_DEV_IO_TRACE=n"
            "CONFIG_KPROBE_EVENTS=n"
            "CONFIG_UPROBE_EVENTS=n"
            "CONFIG_EVENT_TRACING=n"
            "CONFIG_MAGIC_SYSRQ=n"
            "CONFIG_DEBUG_FS=n"
            "CONFIG_DEBUG_STACK_USAGE=n"
            "CONFIG_DEBUG_BUGVERBOSE=n"
            "CONFIG_DEBUG_INFO=n"
            "CONFIG_ANDROID_DEBUG_SYMBOLS=n"
            "CONFIG_ANDROID_DEBUG_TRACE=n"
            # Added Battery/Performance Optimizations
            "CONFIG_CPU_INPUT_BOOST=y"
            "CONFIG_CPU_FREQ_BOOST_SW=y"
            "CONFIG_ENERGY_MODEL=y"
            "CONFIG_SCHED_MC=y"
            "CONFIG_SCHED_TUNE=y"
            "CONFIG_SCHED_HRTICK=y"
            "CONFIG_SCHED_HMP=y"
            "CONFIG_HMP_FREQ_INVARIANT_SCALE=y"
            "CONFIG_CPU_IDLE_GOV_MENU=y"
            "CONFIG_PM_AUTOSLEEP=y"
            "CONFIG_QCOM_WBC=y"
            "CONFIG_IOSCHED_CFQ=n"
            "CONFIG_IOSCHED_DEADLINE=y"
            "CONFIG_SWAP=y"
            "CONFIG_KSM=y"
            "CONFIG_UKSM=y"
            "CONFIG_F2FS_FS=y"
            "CONFIG_F2FS_FS_COMPRESSION=y"
            "CONFIG_FS_ENCRYPTION=y"
            "CONFIG_NET_NS=n"
            "CONFIG_IPV6_OPTIMISTIC_DAD=n"
          )
          for CONFIG in "${CONFIGS[@]}"; do
            echo "$CONFIG" >> ./common/arch/arm64/configs/gki_defconfig
          done
          sed -i '2s/check_defconfig//' ./common/build.config.gki

      - name: Run sed Commands
        working-directory: builds/${{ env.ROOT_DIR }}/kernel_platform/oneplus13r_v/kernel_platform
        run: |
          echo "Running sed commands..."
          sed -i 's/check_defconfig//' ./common/build.config.gki
          sed -i 's/-dirty//' ./common/scripts/setlocalversion
          sed -i 's/-dirty//' ./msm-kernel/scripts/setlocalversion
          sed -i 's/-dirty//' ./external/dtc/scripts/setlocalversion
          sed -i 's/-dirty//' ./build/kernel/kleaf/workspace_status_stamp.py || echo "No workspace_status_stamp.py to clean"
      
      - name: Build Kernel
        working-directory: builds/${{ env.ROOT_DIR }}/kernel_platform/oneplus13r_v/
        run: |
          cd kernel_platform
          mkdir out
          export PATH="/usr/lib/ccache:$PATH"
          ./build_with_bazel.py \
            -t pineapple \
            gki \
            --jobs=$(nproc --all) \
            --verbose_failures \
            --config=stamp \
            --user_kmi_symbol_lists=//msm-kernel:android/abi_gki_aarch64_qcom \
            --ignore_missing_projects \
            --lto=thin \
            -o "$(pwd)/out" || { echo "Bazel build failed"; exit 1; }

      - name: Create ZIP Package
        working-directory: builds/${{ env.ROOT_DIR }}/AnyKernel3
        run: |
          if [ -f "../kernel_platform/oneplus13r_v/kernel/arch/arm64/boot/Image.gz-dtb" ]; then
            cp "../kernel_platform/oneplus13r_v/kernel/arch/arm64/boot/Image.gz-dtb" AnyKernel3/zImage
            cd AnyKernel3
            zip -r9 "${ROOT_DIR}-kernel.zip" *
          else
            echo "Kernel image not found, aborting."
            exit 1
          fi

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: kernel
          path: builds/${{ env.ROOT_DIR }}/AnyKernel3/${ROOT_DIR}-kernel.zip
